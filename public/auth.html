<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - RAG Intelligence</title>
    <link rel="stylesheet" href="landing.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: var(--text-dim);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: 2px solid var(--primary);
        }

        .btn-auth {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: var(--gradient);
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-dim);
        }

        .toggle-auth span {
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
        }

        .error-box {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            display: none;
        }
    </style>
</head>

<body>
    <div class="glow-container">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2 id="authTitle">Welcome Back</h2>
                <p id="authSubtitle">Login to access your intelligence</p>
            </div>

            <div id="errorBox" class="error-box"></div>

            <form id="authForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-auth" id="submitBtn">Login</button>
            </form>

            <div class="toggle-auth">
                <p id="toggleText">Don't have an account? <span onclick="toggleMode()">Register Now</span></p>
            </div>
        </div>
    </div>

    <script>
        let isLogin = true;
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('mode') === 'register') {
            toggleMode();
        }

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('authTitle').innerText = isLogin ? 'Welcome Back' : 'Join Intelligence';
            document.getElementById('authSubtitle').innerText = isLogin ? 'Login to access your intelligence' : 'Create an account to start chatting';
            document.getElementById('submitBtn').innerText = isLogin ? 'Login' : 'Register';
            document.getElementById('toggleText').innerHTML = isLogin ?
                `Don't have an account? <span onclick="toggleMode()">Register Now</span>` :
                `Already have an account? <span onclick="toggleMode()">Login Now</span>`;
            document.getElementById('errorBox').style.display = 'none';
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('errorBox');

            errorBox.style.display = 'none';

            try {
                const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'app.html';
                } else {
                    errorBox.innerText = data.error || 'Authentication failed';
                    errorBox.style.display = 'block';
                }
            } catch (err) {
                errorBox.innerText = 'Network error. Try again.';
                errorBox.style.display = 'block';
            }
        });
    </script>
</body>

</html>
